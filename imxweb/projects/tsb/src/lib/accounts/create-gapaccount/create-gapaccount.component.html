
<mat-tab-group>
    <mat-tab [label]="'#LDS#Heading Main Data' | translate">
      <ng-template matTabContent>
        <div eui-sidesheet-content class="governance-sidesheet__tab-content">
          <div class="governance-sidesheet__tab-content-body">
            
            <mat-card class="imx-tab-card">
              <div *ngIf="emailDuplicado">
                <eui-alert type="error" condensed="true" [colored]="true" >
                  <span> Ya existe una cuenta, alias o grupo con el mismo nombre.</span>
                </eui-alert>
                <p></p>
              </div>
              
              <form [formGroup]="detailsFormGroup">            
                <imx-cdr-editor *ngFor="let cdr of cdrList" [cdr]="cdr" (controlCreated)="formArray.push($event)" (valueChange)="checkValues(cdr.column.ColumnName)"> </imx-cdr-editor> 
              </form>
              <label id="example-radio-group-label">Selecciones licencia</label>
              <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"   [(ngModel)]="favoriteSeason">
                <mat-radio-button class = "tp-radio-button"  
                  *ngFor = "let opcioneslic of opcioneslic" [value] = "opcioneslic">       {{opcioneslic}}<t></t>
             </mat-radio-button>  
              </mat-radio-group>
            </mat-card>
          
          </div>
          <div eui-sidesheet-actions>
            
            <button mat-button (click)="cancel()">
              <span translate>#LDS#Cancel</span>
            </button>
            <button mat-flat-button color="primary" (click)="save()" [disabled]="detailsFormGroup.pristine || detailsFormGroup.invalid || emailDuplicado">
              <span translate>#LDS#Save</span>
            </button>
          </div>
        </div>
      </ng-template>
    </mat-tab>  
    <mat-tab *ngIf="data.soyAdminEPR" [label]="'InformaciÃ³n sobre Licencias' | translate" >
      <ng-template matTabContent>
        <div eui-sidesheet-content class="governance-sidesheet__tab-content">
          <div class="governance-sidesheet__tab-content-body">
            
            <mat-card class="imx-tab-card">
             
            
            </mat-card>
          </div>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
