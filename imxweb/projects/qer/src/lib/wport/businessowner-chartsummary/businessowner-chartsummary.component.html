<!-- List-Tile -->
<imx-tile *ngIf="viewReady && ownerships?.length > 0"
  data-imx-identifier="businessowner-chartsummary-tile-my-responsibilities"
  [caption]="'#LDS#Heading My Responsibilities' | translate" [identifier]="'my-responsibilities'" [size]="'Dashboard'"
  hideActionButton="true"
  [subtitle]="'#LDS#View and manage objects you are responsible for.' |translate" [contentType]="'Container'">
  <div class="imx-tile-content">
    <ul class="imx-valuelist">
      <li *ngFor="let currentOwnerships of ownerships">
        <a (click)="openOwnership(currentOwnerships)" tabindex="0">
          <span class="imx-col imx-col80">{{currentOwnerships.TableNameDisplay}}</span>
          <span class="imx-col imx-col20 imx-colright">{{currentOwnerships.Count}}</span>
        </a>
      </li>
    </ul>
  </div>
</imx-tile>

<!-- List-Tile -->
  <imx-tile *ngIf="viewReady && qerPermissions.isPersonManager && allReportsCount > 0"
  data-imx-identifier="businessowner-chartsummary-tile-my-direct-reports" [identifier]="'my-direct-reports'"
  [caption]="'Usuarios'" [size]="'Dashboard'" [contentType]="'Container'" (actionClick)="openIdentitiesOverview()"
  [subtitle]="'Gestión de usuarios bajo su administración'"  >
   <mat-card-actions align="start">
    <button mat-button color="primary" data-imx-identifier="businessowner-chartsummary-tile-button-create-new-identity" 
      (click)="openCreateNewIdentitySidesheet()">
      <span>Crear nuevo usuario</span>
    </button>
   </mat-card-actions>
</imx-tile>

<!-- Show Create identities button if the user has no direct and indirect reports -->
<imx-tile class="imx-create-identity-tile" *ngIf="viewReady && qerPermissions.isPersonManager && allReportsCount === 0"
  data-imx-identifier="businessowner-chartsummary-tile-my-direct-reports-create-identity" [identifier]="'my-direct-reports-create-identity'"
  size="Custom-Tile" >
  <ng-template #CustomTemplate>
    <mat-card-title [matTooltip]="'#LDS#Heading My Direct Reports' | translate">
      <div>{{'#LDS#Heading My Direct Reports' | translate}}</div>
    </mat-card-title>
    <mat-card-subtitle>
      <div> {{'#LDS#View and manage identities you are directly responsible for.' | translate}}</div>
    </mat-card-subtitle>
    <mat-card-actions align="start">
      <button mat-button color="primary" data-imx-identifier="businessowner-chartsummary-tile-button-create-new-identity" 
        (click)="openCreateNewIdentitySidesheet()">
        <span>{{ '#LDS#Create identity' | translate }}</span>
      </button>
    </mat-card-actions>
  </ng-template>
</imx-tile>
